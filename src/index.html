<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewort" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="лого сайта Mesto Russia">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__overlay">
      <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Фото аватара" class="profile__avatar">
    <button class="profile__avatar-button-edit" aria-label="Заменить аватар профиля"></button>
  </div>
      <div class="profile__text-block">
        <div class="profile__row-block">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Изменить описание профиля"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить новое фото"></button>
    </section>

    <section class="photos">
     
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>


  <!-- Popup редактирования профиля -->
  <div class="popup popup-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup-form-edit" id="popup-form-edit">
        <input class="popup__input popup__input_type_author" type="text" placeholder="Имя"
          name="inputName" id="username" minlength="2" maxlength="40" required>
        <span class="popup__error username-error"></span>
        <input class="popup__input popup__input_type_status" type="text" placeholder="Профессиональная деятельность"
          name="inputJob" id="status" minlength="2" maxlength="200" required>
          <span class="popup__error status-error"></span>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Popup добавления новых карточек -->
  <div class="popup popup-add-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup-form-add" id="popup-form-add">
        <input class="popup__input popup__input_type_place-name" type="text" placeholder="Название"
          name="name" id="place" minlength="2" maxlength="30" required>
          <span class="popup__error place-error"></span>
        <input class="popup__input popup__input_type_photo" type="url" id="email" placeholder="Ссылка на фото"
          name="link" required>
        <span class="popup__error email-error"></span>
        <button class="button popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Popup подтверждения удаления карточки с фото -->
  <div class="popup popup_opened" id="popup-remove-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button-remove" type="button">Да</button>
    </div>
  </div>  

  <!-- Popup открытия фото -->
  <div class="popup popup_blackout" id="popup-open-image">
    <figure class="popup__figure">
      <button class="popup__button-close" type="button" aria-label="закрыть"></button>
      <img class="popup__image" src="#" alt="картинка">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <!-- Шаблон карточек с фото -->
  <template class = "cards-template" id="cards-template">
    <article class="card">
      <img src="#" class="card__image" alt="картинка">
      <button class="card__button-remove" type="button" aria-label="Удалить картинку"></button>
      <div class="card__row-block">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__button-like" type="button" aria-label="Поставить лайк"></button>
          <span class="card__score-like">0</span>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
